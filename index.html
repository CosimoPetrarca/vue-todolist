<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- /bootstrap -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col my-3">
                    <div class="input-group">
                        <input v-model="newTodoText" type="text" class="form-control"
                            placeholder="Aggiungi un nuova cosa da fare">
                        <button class="btn btn-primary">Aggiungi</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col my-5">
                    <ul v-for="(todo, index) in todos" class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            v-bind:class="{ 'text-decoration-line-through': todo.done }">{{todo.text}}
                            <span @click="removeTodo(index)"><i class="fa-solid fa-xmark"></i></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- cdn vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /cdn vue -->
    <!-- java script -->
    <script src="js/main.js"></script>
    <!-- /java script -->
</body>

</html>
